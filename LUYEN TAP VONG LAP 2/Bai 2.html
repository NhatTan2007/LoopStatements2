<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bài 2</title>
</head>
<body>
      <script>
            let numberInput;
            let factorialOfNumber = 1;
            do {
                  numberInput = +prompt("Nhập vào số nguyên dương bất kỳ");
            } while (isNaN(numberInput) || numberInput <= 0);
            for (let i = numberInput; i > 0; i--) {
                  factorialOfNumber *= i;
            }
            document.write(`Giai thừa của ${numberInput} là: ${factorialOfNumber}`);

      </script>
</body>
</html>
