      <!-- Bài 8 -->
      <button id="btnPlay">Chơi</button>
      <script>
            document.getElementById("btnPlay").addEventListener("click",guessNumber);
            
            function guessNumber() {
                  let minNumber = parseInt(prompt("Nhập vào số bé nhất khoảng số"));
                  let maxNumber = parseInt(prompt("Nhập vào số lớn nhất khoảng số"));
                  let guessNumber;
                  do {
                        guessNumber = parseInt(prompt(`Nhập vào số bạn đoán, số bạn nhập phải nằm trong khoảng ${minNumber} và ${maxNumber}`));
                  } while (guessNumber < minNumber || guessNumber > maxNumber);
                  let randomNumber = Math.round(Math.random()*(maxNumber - minNumber + 1) + minNumber);
                  let timeWrong = 0;
                  while (guessNumber !== randomNumber) {
                        timeWrong++;
                        if (timeWrong >= 3) {
                              alert("Bạn đã thua rồi");
                              break;
                        }
                        if (guessNumber < randomNumber) {
                              alert("Bạn đoán lại nhé, gợi ý số của bạn đoán nhỏ hơn");
                        } else {
                              alert("Bạn đoán lại nhé, gợi ý số của bạn đoán lớn hơn");
                        }
                        guessNumber = parseInt(prompt(`Nhập vào số bạn đoán, số bạn nhập phải nằm trong khoảng ${minNumber} và ${maxNumber}`));
                        while (guessNumber < minNumber || guessNumber > maxNumber) {
                              guessNumber = parseInt(prompt(`Nhập vào số bạn đoán, số bạn nhập phải nằm trong khoảng ${minNumber} và ${maxNumber}`));
                        }

                  }
                        if (timeWrong < 3) {
                              alert("Chúc mừng bạn đoán đúng rồi");
                        }
            }
      </script>
